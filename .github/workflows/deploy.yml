name: Deploy to EC2

on:
  workflow_run:
    workflow: ["Test and Push"]
    types:
    - completed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Pull Docker image from ECR
        run: docker pull 312566475948.dkr.ecr.ap-south-1.amazonaws.com/calculator-website:latest

      - name: Run Docker container
        run: |
          docker run -d -p 80:80 312566475948.dkr.ecr.ap-south-1.amazonaws.com/calculator-website:latest
