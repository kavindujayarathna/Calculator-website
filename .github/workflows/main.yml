name: Docker Publish
on:
  push:
    branches:
      - main # Replace with your main branch name, if different

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and tag Docker image
        run: docker build -t kavindujayarathna/calculator-website:1.1 . # Replace with your image tag

      - name: Push Docker image to Docker Hub
        run: docker push kavindujayarathna/calculator-website:1.1 # Replace with your image tag
